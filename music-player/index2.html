<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player-header">
          <p>Now playing:</p>
          <h3>String 57th & 9th</h3>
        </div>
        <div class="player-cd">
          <img
            src="https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
            alt=""
          />
        </div>
        <div class="player-control">
          <button class="btn btn-redo"><i class="fas fa-redo"></i></button>
          <button class="btn btn-backward">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i
            ><i class="fas fa-play icon-play"></i>
          </button>
          <button class="btn btn-forward">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="btn btn-random"><i class="fas fa-random"></i></button>
        </div>
      </div>
      <div class="play-list"></div>
    </div>
  </body>
</html>
